<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E90FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="buildingGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#888;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#555;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky -->
  <rect width="400" height="300" fill="url(#skyGradient)" />
  
  <!-- Main building -->
  <rect x="100" y="80" width="200" height="220" fill="url(#buildingGradient)" />
  
  <!-- Windows -->
  <rect x="120" y="100" width="30" height="40" fill="#A5D6FF" stroke="#444" stroke-width="2" />
  <rect x="170" y="100" width="30" height="40" fill="#A5D6FF" stroke="#444" stroke-width="2" />
  <rect x="220" y="100" width="30" height="40" fill="#A5D6FF" stroke="#444" stroke-width="2" />
  
  <rect x="120" y="160" width="30" height="40" fill="#A5D6FF" stroke="#444" stroke-width="2" />
  <rect x="170" y="160" width="30" height="40" fill="#A5D6FF" stroke="#444" stroke-width="2" />
  <rect x="220" y="160" width="30" height="40" fill="#A5D6FF" stroke="#444" stroke-width="2" />
  
  <rect x="120" y="220" width="30" height="40" fill="#A5D6FF" stroke="#444" stroke-width="2" />
  <rect x="170" y="220" width="60" height="80" fill="#333" stroke="#444" stroke-width="2" /> <!-- Door -->
  <rect x="250" y="220" width="30" height="40" fill="#A5D6FF" stroke="#444" stroke-width="2" />
  
  <!-- Door handle -->
  <circle cx="225" cy="260" r="3" fill="#FFD700" />
  
  <!-- Title -->
  <text x="200" y="40" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Modern Downtown Apartment</text>
</svg> 