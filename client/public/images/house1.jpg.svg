<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E90FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grassGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7CFC00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#228B22;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="houseGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F5F5DC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8E8D0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="roofGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A52A2A;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky -->
  <rect width="400" height="200" fill="url(#skyGradient)" />
  
  <!-- Grass -->
  <rect width="400" height="100" y="200" fill="url(#grassGradient)" />
  
  <!-- House -->
  <rect x="100" y="120" width="200" height="150" fill="url(#houseGradient)" stroke="#555" stroke-width="2" />
  
  <!-- Roof -->
  <polygon points="100,120 200,50 300,120" fill="url(#roofGradient)" stroke="#333" stroke-width="2" />
  
  <!-- Windows -->
  <rect x="130" y="150" width="40" height="40" fill="#A5D6FF" stroke="#444" stroke-width="2" />
  <line x1="130" y1="170" x2="170" y2="170" stroke="#444" stroke-width="2" />
  <line x1="150" y1="150" x2="150" y2="190" stroke="#444" stroke-width="2" />
  
  <rect x="230" y="150" width="40" height="40" fill="#A5D6FF" stroke="#444" stroke-width="2" />
  <line x1="230" y1="170" x2="270" y2="170" stroke="#444" stroke-width="2" />
  <line x1="250" y1="150" x2="250" y2="190" stroke="#444" stroke-width="2" />
  
  <!-- Door -->
  <rect x="180" y="210" width="40" height="60" fill="#8B4513" stroke="#444" stroke-width="2" />
  <circle cx="195" cy="240" r="3" fill="#FFD700" />
  
  <!-- Chimney -->
  <rect x="240" y="70" width="20" height="30" fill="#A52A2A" stroke="#333" stroke-width="1" />
  
  <!-- Text -->
  <text x="200" y="30" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Suburban Family Home</text>
</svg> 