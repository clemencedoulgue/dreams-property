<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00BFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#87CEEB;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="waterGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4682B4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00008B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="villaGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF8DC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F5DEB3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="roofGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#CD853F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B4513;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="sandGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F5DEB3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DEB887;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="poolGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00FFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00CED1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky -->
  <rect width="400" height="150" fill="url(#skyGradient)" />
  
  <!-- Ocean -->
  <rect y="150" width="400" height="150" fill="url(#waterGradient)" />
  
  <!-- Beach -->
  <path d="M0,150 C100,130 300,180 400,150 L400,200 L0,200 Z" fill="url(#sandGradient)" />
  
  <!-- Villa -->
  <rect x="50" y="80" width="300" height="100" fill="url(#villaGradient)" stroke="#555" stroke-width="2" />
  
  <!-- Roof -->
  <polygon points="50,80 200,40 350,80" fill="url(#roofGradient)" stroke="#333" stroke-width="2" />
  
  <!-- Windows -->
  <rect x="80" y="100" width="30" height="40" fill="#A5D6FF" stroke="#444" stroke-width="1" />
  <rect x="160" y="100" width="30" height="40" fill="#A5D6FF" stroke="#444" stroke-width="1" />
  <rect x="240" y="100" width="30" height="40" fill="#A5D6FF" stroke="#444" stroke-width="1" />
  <rect x="290" y="100" width="30" height="40" fill="#A5D6FF" stroke="#444" stroke-width="1" />
  
  <!-- Door -->
  <rect x="140" y="140" width="40" height="40" fill="#8B4513" stroke="#444" stroke-width="2" />
  <circle cx="150" cy="160" r="2" fill="#FFD700" />
  
  <!-- Pool -->
  <rect x="100" y="200" width="100" height="60" rx="10" ry="10" fill="url(#poolGradient)" stroke="#4682B4" stroke-width="2" />
  
  <!-- Pool reflections -->
  <line x1="110" y1="210" x2="130" y2="230" stroke="white" stroke-width="1" opacity="0.5" />
  <line x1="170" y1="220" x2="190" y2="240" stroke="white" stroke-width="1" opacity="0.5" />
  
  <!-- Palm tree -->
  <rect x="30" y="150" width="10" height="40" fill="#8B4513" />
  <path d="M35,150 C20,140 10,145 15,135 C20,140 35,130 50,140 C45,130 60,125 65,135 C50,130 65,145 50,150 Z" fill="#006400" />
  
  <!-- Text -->
  <text x="200" y="30" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Luxury Beach Villa</text>
</svg> 