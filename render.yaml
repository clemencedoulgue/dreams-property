services:
  - type: web
    name: dreams-property-client
    runtime: static
    rootDir: client
    buildCommand: npm install && npm run build
    staticPublishPath: ./build
    envVars:
      - key: REACT_APP_API_URL
        value: https://dreams-property-server.onrender.com/api
    routes:
      - type: rewrite
        source: /*
        destination: /index.html 